<!-- Troisième partie: commentaires -->


  <template name="vot_comments">
      {{#if currentUser}}
      {{> navbar}}
      <div class="border border-danger mt-4">
        <div class="card bg-light">
          <div class="card-body">
            <form class="js-create-comment">
              <label>Ajoutez un commentaire général</label>
              <input type="text" class='form-control mb-2' placeholder="Commentaire" name="content">
              <button type="submit" class="btn btn-danger float-right">Commenter</button>
            </form>
          </div>
        </div>
      </div>
      {{/if}}
  </template>

<template name="comment_list" >
  {{#if currentUser}}
    {{#each comment in comments}}
          {{> comment_single comment=comment}}
    {{/each}}
  {{/if}}
</template>

  <template name ="comment_single">
      {{#if currentUser}}
      <div class="card bg-light">
        <div class="card-body">    
            <h5 class="card-title">{{getUserFullname comment.ownerId}}, le {{formateDate comment.createdAt}}</h5>
            <p class="card-text">{{comment.content}}</p>
        </div>
      </div> 
      {{/if}}
  </template>



<template name="vot_comments2">
    {{#if currentUser}}

    {{else}}

    <div class="border border-danger mt-4" >
    
      {{> navbar}}
    
        <div class="card bg-light">
            <div class="card-body">
            <h2>Ajoutez un commentaire général</h2> <br>
              <form class="newComment">     
                Pseudonyme:<br><br>
                <input input id="pseudoComment" type="text" class='form-control mb-2 col-xs-3' placeholder="Ex. Jean Despont"><br><br>
                Commentaire:<br><br>
                <input id="txtComment" type="text" class='form-control mb-2' placeholder="Commentaire"><br><br>
                <button type="submit" class="btn btn-danger float-right">Commenter</button><br><br>
              
              </form>
    
              <ul>
                
                {{#each comments}}
                    <li>{{comment.pseudo}}, le {{formateDate comment.createdAt}} : <br> {{comment.text}}<br><br></li>
                {{/each}}
                
              </ul>
            </div>
        </div>

    </div>
    {{/if}}
</template>
