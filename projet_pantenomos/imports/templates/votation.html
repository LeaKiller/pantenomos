    <div class="main">

            <h1>{{project.title}}</h1>

        </div>

        {{> navbar}}

        <p id="summary">{{project.summary}}</p>

        <div class="mt-2 mr-3 ml-3">
            <div class="bordure">

                {{> vot_poll}}

            </div>
        </div>

        <div class="mt-5 mr-3 ml-3">

            </div>
        </div>


        <div class="mt-5 mr-3 ml-3">   
            <div class="bordure">

                {{> vot_comments}}
                {{> comment_list}}
                
            </div> 
        </div>

        {{> copyright}}

    </div>

</template>
