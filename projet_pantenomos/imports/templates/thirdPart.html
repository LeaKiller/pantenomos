<template name="thirdPart">

    <h2>Commentaires</h2>
    <body>
        <div class="container">
          <header>
            <h1>Liste des trucs a dire</h1>
    
            
            <form class="new-commentaire">
              <input type="text" name="text" placeholder="Type to add new comment" />
            </form>
    
          </header>
       
          <ul>
            {{#each commentaires}}
              {{> commentaire}}
            {{/each}}
          </ul>
        </div>
      </body>

</template>
