<body>
    <div class="container">
      <header>
        <h1>Liste des commentaires</h1>
      </header>
   
      <ul>
        {{#each commentaires}}
          {{> commentaire}}
        {{/each}}
      </ul>
    </div>
  </body>
   
  <template name="commentaire">
    <li>{{text}}</li>
  </template>
