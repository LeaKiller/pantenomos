<head>
  <title>projet_pantenomos</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}
  {{> info}}
  {{> test_checkboxes}}
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="info">
  <h2>Learn Meteor!</h2>
 
</template>
<template>
    <label name="test_checkboxes" class="container">One
        <input type="checkbox" checked="checked">
        <span class="checkmark"></span>
      </label>

</template>
