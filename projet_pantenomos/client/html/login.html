<template name="login">
    <h3 class="black">You are logged in. Return <a href="/laws"></a></h3>

    <form class="form-sigin">
        <h2 class="form-sigin-heading">Account Login</h2>
        <label for="email" class="sr-only">Email Address</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Email Address">
        <label for="password" class="sr-only">Password</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Password">
        <button type="submit" id="login-btn" class="btn btn-lg btn-primary btn-block">Log In</button>
        <p>No Account? <a href="/signup"></a>Create Account</p>
    </form>
</template>
