<template name="signup">
    {{#if currentUser}}
    <h3 class="white">You are logged in. Return <a href="/">Home</a></h3>
    {{else}}
    <form class="form-signup" id="register-form">
        <h2 class="form-signin-heading">Create Account</h2>
        <label for="username" class="sr-only">Username</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="Username">
        <label for="email" class="sr-only">Email Address</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="Username">
        <label for="password" class="sr-only">Password</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Choose Password">
        <label for="password2" class="sr-only">Password confirm</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Password Confirm">
        <button type="submit" id="login-btn" class="btn btn-lg btn-primary btn-block">Log In</button>
        <p>Already have an account? <a href="/">Sign in</a></p>
    </form>
    {{/if}}
</template>
